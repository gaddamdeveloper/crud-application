<div class="container ">
  {{loginForm.value | json}}
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="text-center mb-3 text-primary fw-bold">LoginForm</h1>
    <div class="login-group w-25 m-auto bg-light p-4">
      <div class="mt-3">
        <input type="email" formControlName="email" class="form-control" name="email" id="email"
          placeholder="Enter The Email">
        <div *ngIf="getEmail().invalid && getEmail().touched">
          <div class="text-danger fw-bold h6">
            Email is required
          </div>
        </div>
      </div>
      <div class="mt-3">
        <input type="password" class="form-control" formControlName="password" name="password"
          placeholder="Enter The Password" id="password">
        <div *ngIf="getpassword().invalid && getpassword().touched">
          <div class="text-danger fw-bold h6">
            Password is required
          </div>
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary mt-3 w-100" [disabled]="!loginForm.valid">Submit</button>
      </div>
      <div class="mt-3">
        <span sty>Don't have an account?</span><a class="nav-link d-inline " routerLink="/signup">Create</a>
      </div>
    </div>
  </form>
</div>
