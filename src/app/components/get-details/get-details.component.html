<div class="container m-5">
    <div class="getdetails">

        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <input type="id" id="id" class="id" placeholder=" Enter The id"  [(ngModel)]="myId">
                </div>
            </div>
            <div class="col-6">
                <div>
                    <button type="button" class="btn btn-primary" (click)="onGetDetails()">GetDetails</button>
                </div>
            </div>
        </div>
        <table class="table table-bordered mt-5">
            <thead class=" table-dark">
                <tr>
                    <th>id</th>
                    <th>FristName</th>
                    <th>LastName</th>
                    <th>email</th>
                    <th>passord</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of userArry">
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.FristName}}</td>
                    <td>{{item.LastName}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.password}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
