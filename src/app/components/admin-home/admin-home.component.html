<div class="container">
    <div class="user-list mt-5">
        <h1 class="text-center ">user list</h1>
        <table class="table  table-bordered border-primary table-responsive table-hover">
            <thead class="table-success">
                <tr><th>id</th>
                    <th>FristName</th>
                    <th>LastName</th>
                    <th>email</th>
                    <th>password</th>
                    <th colspan="2" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody *ngFor="let user of userArry">
                <tr><td>{{user.id}} </td>
                    <td>{{user.FristName}}</td>
                    <td>{{user.LastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.password}}</td>
                    <td><button type="button" class="btn btn-danger" (click)="onDelete(user.id)">Delete</button></td>
                    <!-- <td><button type="button" class="btn btn-primary" (click)="onUpdate(user.id)"><a class="text-white nav-link" routerLink="../update-user">Update</a></button></td> -->
                    <td><button type="button" class="btn btn-primary" (click)="onUpdate(user.id)">Update</button></td>


                </tr>
            </tbody>
        </table>

    </div>
</div>
